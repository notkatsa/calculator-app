<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
        
            <div class="display">
                <div class="v-previous" id="v-previous"></div>
                <div class="v-current" id="v-current"></div>       
            </div>
            <button class="operator col-2">c</button>
            <button onclick="display.borrar()">‚Üê</button>
            <button class="operator" value="divide">%</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiply">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="sub">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="add">+</button>
            <button class="number col-2">0</button>
            <button class="number">.</button>
            <button class="operator" value="equals">=</button>     
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
